<div class="container">
    <div class="row">
        <div class="screen">
            <div *ngFor="let box of boxList" class="box" [ngStyle]="box.style">
                {{box.boxNumber}}
            </div>
        </div>
    </div>
    <div class="row row-content-center">
        <button class="box-action btn btn-info" (click)="addNewBox()">
            Add Box
        </button>
        <button class="box-action btn btn-danger">
            Delete Box
        </button>
    </div>
</div>
